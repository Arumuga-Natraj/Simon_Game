<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simon Game</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Landing Screen -->
  <div id="landing-screen" class="screen-container fade-in">
    <h1 class="display-1 fw-bold simon-title">Simon</h1>
    <p class="lead">Do what Simon Says...</p>
    <p>Follow the pattern of lights and sounds for as long as you can... if you can!</p>
    <button id="play-btn" class="btn btn-outline-light btn-lg mt-4">:: play ::</button>
  </div>

  <!-- Game Screen -->
  <div id="game-screen" class="screen-container d-none fade-in">
    <h2 class="text-white mb-3">Repeat the Sequence</h2>
    <div class="scoreboard mb-4">
      <span>Score: <span id="score">0</span></span> |
      <span>High Score: <span id="high-score">0</span></span>
    </div>
    <div class="simon-board">
      <div class="color-btn red" id="red"></div>
      <div class="color-btn green" id="green"></div>
      <div class="color-btn blue" id="blue"></div>
      <div class="color-btn yellow" id="yellow"></div>
    </div>
    <button id="leaderboard-btn">Leaderboard</button>
    <button id="start-btn">Start Game</button>
<script>
  document.getElementById('leaderboard-btn').addEventListener('click', () => {
    window.location.href = 'leaderboard.html';
  });
</script>

    
    
    <button id="exit-btn" class="btn btn-danger mt-4">Exit Game</button>
  </div>

  <!-- Game JS -->
  <script src="game.js"></script>
</body>
</html>
